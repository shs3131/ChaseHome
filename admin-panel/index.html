<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaseHome - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #1e3c72;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2a5298;
        }

        .btn {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #1e3c72;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 1.1em;
            font-weight: 500;
        }

        .tabs {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .tab-buttons {
            display: flex;
            background: #f8f9fa;
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: #1e3c72;
            color: white;
        }

        .tab-content {
            padding: 30px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .pagination button.active {
            background: #1e3c72;
            color: white;
            border-color: #1e3c72;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: rgba(200, 35, 51, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h2>🎮 ChaseHome Admin</h2>
            <div id="errorMessage" class="error" style="display: none;"></div>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Giriş Yap</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <button class="logout-btn" onclick="logout()">Çıkış Yap</button>
            
            <div class="header">
                <h1>🎮 ChaseHome Admin Panel</h1>
                <p>Oyun sunucusu yönetim paneli</p>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalUsers">-</h3>
                    <p>Toplam Kullanıcı</p>
                </div>
                <div class="stat-card">
                    <h3 id="activePlayers">-</h3>
                    <p>Aktif Oyuncu</p>
                </div>
                <div class="stat-card">
                    <h3 id="activeRooms">-</h3>
                    <p>Aktif Oda</p>
                </div>
                <div class="stat-card">
                    <h3 id="serverUptime">-</h3>
                    <p>Sunucu Çalışma Süresi</p>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <div class="tab-buttons">
                    <button class="tab-button active" onclick="showTab('users')">Kullanıcılar</button>
                    <button class="tab-button" onclick="showTab('rooms')">Odalar</button>
                    <button class="tab-button" onclick="showTab('events')">Oyun Olayları</button>
                    <button class="tab-button" onclick="showTab('logs')">Admin Logları</button>
                </div>

                <!-- Users Tab -->
                <div id="usersTab" class="tab-content active">
                    <h3>Kullanıcı Yönetimi</h3>
                    <div id="usersContent" class="loading">Yükleniyor...</div>
                </div>

                <!-- Rooms Tab -->
                <div id="roomsTab" class="tab-content">
                    <h3>Oda Yönetimi</h3>
                    <div id="roomsContent" class="loading">Yükleniyor...</div>
                </div>

                <!-- Events Tab -->
                <div id="eventsTab" class="tab-content">
                    <h3>Oyun Olayları</h3>
                    <div id="eventsContent" class="loading">Yükleniyor...</div>
                </div>

                <!-- Logs Tab -->
                <div id="logsTab" class="tab-content">
                    <h3>Admin İşlem Logları</h3>
                    <div id="logsContent" class="loading">Yükleniyor...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let adminToken = localStorage.getItem('adminToken');
        let currentTab = 'users';

        // Check if already logged in
        if (adminToken) {
            showDashboard();
        }

        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    adminToken = data.token;
                    localStorage.setItem('adminToken', adminToken);
                    showDashboard();
                } else {
                    errorDiv.textContent = data.error || 'Giriş başarısız';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Sunucu hatası';
                errorDiv.style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            adminToken = null;
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboard').classList.remove('active');
        }

        async function showDashboard() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            
            await loadDashboardData();
            await loadTabData(currentTab);
        }

        async function loadDashboardData() {
            try {
                const response = await fetch('/admin/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    document.getElementById('totalUsers').textContent = data.stats.totalUsers;
                    document.getElementById('activePlayers').textContent = data.stats.activePlayers;
                    document.getElementById('activeRooms').textContent = data.stats.activeRooms;
                    document.getElementById('serverUptime').textContent = formatUptime(data.stats.serverUptime);
                } else if (response.status === 401) {
                    logout();
                }
            } catch (error) {
                console.error('Dashboard yüklenirken hata:', error);
            }
        }

        function showTab(tabName) {
            // Update button states
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');

            currentTab = tabName;
            loadTabData(tabName);
        }

        async function loadTabData(tabName) {
            const contentDiv = document.getElementById(tabName + 'Content');
            contentDiv.innerHTML = '<div class="loading">Yükleniyor...</div>';

            try {
                let endpoint = '';
                switch (tabName) {
                    case 'users':
                        endpoint = '/admin/users';
                        break;
                    case 'rooms':
                        endpoint = '/admin/rooms';
                        break;
                    case 'events':
                        endpoint = '/admin/events';
                        break;
                    case 'logs':
                        endpoint = '/admin/logs';
                        break;
                }

                const response = await fetch(endpoint, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    renderTabContent(tabName, data, contentDiv);
                } else if (response.status === 401) {
                    logout();
                } else {
                    contentDiv.innerHTML = '<div class="error">Veri yüklenirken hata oluştu</div>';
                }
            } catch (error) {
                contentDiv.innerHTML = '<div class="error">Sunucu hatası</div>';
            }
        }

        function renderTabContent(tabName, data, container) {
            let html = '';

            switch (tabName) {
                case 'users':
                    html = renderUsersTable(data.users);
                    break;
                case 'rooms':
                    html = renderRoomsTable(data.rooms);
                    break;
                case 'events':
                    html = renderEventsTable(data.events);
                    break;
                case 'logs':
                    html = renderLogsTable(data.logs);
                    break;
            }

            container.innerHTML = html;
        }

        function renderUsersTable(users) {
            let html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Kullanıcı ID</th>
                                <th>Kullanıcı Adı</th>
                                <th>Mevcut Ev</th>
                                <th>Mevcut Kat</th>
                                <th>Puan</th>
                                <th>Admin</th>
                                <th>Kayıt Tarihi</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            users.forEach(user => {
                html += `
                    <tr>
                        <td>${user.uid}</td>
                        <td>${user.username}</td>
                        <td>${user.currentHouse}</td>
                        <td>${user.currentFloor}</td>
                        <td>${user.totalScore}</td>
                        <td>${user.isAdmin ? '✅' : '❌'}</td>
                        <td>${new Date(user.createdAt).toLocaleDateString('tr-TR')}</td>
                        <td>
                            ${!user.isAdmin ? `<button class="btn-danger" onclick="deleteUser('${user.uid}')">Sil</button>` : ''}
                        </td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            return html;
        }

        function renderRoomsTable(rooms) {
            let html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Oda ID</th>
                                <th>Oda Adı</th>
                                <th>Host</th>
                                <th>Oyuncular</th>
                                <th>Mevcut Ev</th>
                                <th>Aktif</th>
                                <th>Oluşturulma</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            rooms.forEach(room => {
                html += `
                    <tr>
                        <td>${room.roomId}</td>
                        <td>${room.name}</td>
                        <td>${room.hostUserId}</td>
                        <td>${room.playersCount}/${room.maxPlayers}</td>
                        <td>${room.currentHouse}</td>
                        <td>${room.isActive ? '✅' : '❌'}</td>
                        <td>${new Date(room.createdAt).toLocaleDateString('tr-TR')}</td>
                        <td>
                            ${room.isActive ? `<button class="btn-danger" onclick="closeRoom('${room.roomId}')">Kapat</button>` : ''}
                        </td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            return html;
        }

        function renderEventsTable(events) {
            let html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Olay Türü</th>
                                <th>Oda</th>
                                <th>Kullanıcı</th>
                                <th>Veri</th>
                                <th>Zaman</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            events.forEach(event => {
                html += `
                    <tr>
                        <td>${event.type}</td>
                        <td>${event.roomId}</td>
                        <td>${event.userId}</td>
                        <td>${JSON.stringify(event.data)}</td>
                        <td>${new Date(event.timestamp).toLocaleString('tr-TR')}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            return html;
        }

        function renderLogsTable(logs) {
            let html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Admin</th>
                                <th>İşlem</th>
                                <th>Hedef</th>
                                <th>Detaylar</th>
                                <th>IP</th>
                                <th>Zaman</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            logs.forEach(log => {
                html += `
                    <tr>
                        <td>${log.adminUserId}</td>
                        <td>${log.action}</td>
                        <td>${log.target || '-'}</td>
                        <td>${JSON.stringify(log.details)}</td>
                        <td>${log.ipAddress || '-'}</td>
                        <td>${new Date(log.createdAt).toLocaleString('tr-TR')}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            return html;
        }

        async function deleteUser(uid) {
            if (confirm('Bu kullanıcıyı silmek istediğinizden emin misiniz?')) {
                try {
                    const response = await fetch(`/admin/users/${uid}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${adminToken}`
                        }
                    });

                    if (response.ok) {
                        loadTabData('users');
                        loadDashboardData();
                    } else {
                        alert('Kullanıcı silinirken hata oluştu');
                    }
                } catch (error) {
                    alert('Sunucu hatası');
                }
            }
        }

        async function closeRoom(roomId) {
            if (confirm('Bu odayı kapatmak istediğinizden emin misiniz?')) {
                try {
                    const response = await fetch(`/admin/rooms/${roomId}/close`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${adminToken}`
                        }
                    });

                    if (response.ok) {
                        loadTabData('rooms');
                        loadDashboardData();
                    } else {
                        alert('Oda kapatılırken hata oluştu');
                    }
                } catch (error) {
                    alert('Sunucu hatası');
                }
            }
        }

        function formatUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}s ${minutes}d`;
        }

        // Auto refresh dashboard data every 30 seconds
        setInterval(() => {
            if (adminToken) {
                loadDashboardData();
            }
        }, 30000);
    </script>
</body>
</html>
